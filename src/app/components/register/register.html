<nav class="d-flex bg-color navbar-expand-lg">
  <button type="button" class="btn btn-primary" (click)="back()">Back</button>
</nav>

<div class="min-vh-100 d-flex justify-content-center align-items-start pt-5 bg-light">
  <form [formGroup]="form" (ngSubmit)="onsubmit()" class="border p-4 rounded shadow bg-white w-100" style="max-width: 400px;">
    
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username" />
    <label class="text-danger" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">
      Username is required
    </label>

    <div class="mt-3">
      <label>Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" />
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <label class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
        Password is required
      </label>
    </div>

    <div>
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" />
      <label class="text-danger" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.hasError('required')">
        Password is required
      </label>
      <label class="text-danger" *ngIf="form.touched && !form.get('confirmPassword')?.errors?.['required'] && passwordMismatch">
        Passwords do not match
      </label>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-secondary" (click)="onclear()">Clear</button>
    </div>
  </form>
</div>
